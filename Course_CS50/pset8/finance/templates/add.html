{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h4>{{ username }}'s account</h4>
<p>now your cash is: {{ cash }}</p>

    <form action="/add" method="post">
        <div class="form-group">
            <label for="positive_number">add cash:</label>
            <input autocomplete="off" autofocus class="form-control" type="number" id="positive_number" name="positive_number" min="0" step="any">
        </div>
        <button class="btn btn-primary" type="submit">Add cash</button>
    </form>

{% endblock %}
